AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo de Seguridad y plantilla

Parameters:
  InstanceTypeParameter:
    Type: String
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2AMI: 
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"

Resources:
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Grupo de Seguridad interno para la pila ${AWS::StackName}"
      GroupName: WebSecurityGroup
      Tags:
        - Key: "Name"
          Value: !Join 
            - "-" 
            - - !Ref "AWS::StackName"
              - !Ref "AWS::AccountId"
      SecurityGroupIngress:
        - IpProtocol: TCP
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: TCP
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: TCP
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  WordPressServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref EC2AMI
      InstanceType: !Ref InstanceTypeParameter
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - !Ref WebSecurityGroup
      Tags:
        - Key: Name
          Value: !Join 
            - "-" 
            - - !Ref "AWS::StackName"
              - !Ref "AWS::AccountId"

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -ex
          apt update -y
          apt install -y apache2 mariadb-server php
          systemctl enable apache2
          systemctl enable mariadb
          systemctl start apache2
          systemctl start mariadb
          mysql -e "CREATE DATABASE wordpress;"
          mysql -e "GRANT ALL PRIVILEGES ON wordpress.* TO 'wordpress'@'localhost' IDENTIFIED BY 'password';"
          mysql -e "FLUSH PRIVILEGES;"
          wget https://wordpress.org/latest.tar.gz
          tar -xzf latest.tar.gz
          cp -r wordpress/* /var/www/html/
          chown -R www-data:www-data /var/www/html/
          chmod -R 755 /var/www/html/
          rm latest.tar.gz
          service apache2 restart
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WordPressServer --region ${AWS::Region}

Outputs:
  InstancesID:
    Description: "ID"
    Value: !Ref WordPressServer
    Export:
      Name: InstanceId

  ServerPublicIP:
    Description: "Server"
    Value: !Sub http://${WordPressServer.PublicDnsName}:80
    Export:
      Name: ServerIP
