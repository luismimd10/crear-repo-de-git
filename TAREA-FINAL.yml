AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo de Seguridad y plantilla

Parameters:
  InstanceTypeParameter:
    Type: String
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2AMI: 
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"

Resources:
  WebSecurityGroupInstance:
    Type: AWS::EC2::SecurityGroup
    Properties:
      Tags:
        - Key: Name
          Value: !Join [ '-', [ !Ref AWS::StackName, !Ref AWS::AccountId] ]
      GroupDescription: "Grupo de Seguridad interno para la pila ${AWS::StackName}"
      GroupName: WebSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: TCP
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: TCP
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: TCP
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0

  WordpressDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: DBluismi
      DBName: WordpressBBDD
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: mariadb
      EngineVersion: "10.6.10"
      MasterUsername: luismi
      MasterUserPassword: luismi0203
      VPCSecurityGroups:
        - !GetAtt
          - WebSecurityGroupInstance
          - GroupId

  WordPressServer:
    Type: AWS::EC2::Instance
    Properties:
      Tags:
        - Key: Name
          Value: !Join [ '-', [ !Ref AWS::StackName, !Ref AWS::AccountId] ]
      ImageId: ami-0889a44b331db0194
      InstanceType: !Ref InstanceTypeParameter
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - !Ref WebSecurityGroupInstance

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe

          # configuraciones

          sudo dnf update && sudo dnf upgrade -y
          sudo dnf install httpd -y && sudo service httpd start
          sudo systemctl enable httpd
          sudo dnf install mariadb105-server -y
          sudo dnf install php php-devel -y
          echo "<?php phpinfo();?>" | sudo tee /var/www/html/phpinfo.php &>/dev/null

          # wordpress

          sudo dnf install wget php-mysqlnd php-fpm php-mysqli php-json -y
          su ec2-user
          cd /home/ec2-user
          wget https://wordpress.org/latest.tar.gz && tar -xzf latest.tar.gz
          sudo chown ec2-user:ec2-user wordpress
          cp wordpress/wp-config-sample.php wordpress/wp-config.php
          cd wordpress

          # configuracion BBDD
          # Cambiamos lo necesario del archivo wp-config.php con la funcion sed

          sed -i 's/database_name_here/WordpressBBDD/' wp-config.php
          sed -i 's/username_here/luismi/' wp-config.php
          sed -i 's/password_here/luismi0203/' wp-config.php
          sed -i 's/localhost/${WordpressDB.Endpoint.Address}/' wp-config.php

          # Otras configuraciones

          cd /home/ec2-user
          sudo cp -r wordpress/* /var/www/html/
          sudo sed -i '156 s/None/All/' /etc/httpd/conf/httpd.conf
          sudo dnf install php-gd -y
          sudo chown -R apache:apache /var/www
          sudo chmod 2775 /var/www
          sudo mysql -u luismi -h ${WordpressDB.Endpoint.Address} -pluismi0203 -e "CREATE USER 'wordpressuser'@'%' IDENTIFIED BY 'luismi0204';"
          sudo mysql -u luismi -h ${WordpressDB.Endpoint.Address} -pluismi0203 -e "GRANT ALL PRIVILEGES ON WordpressBBDD.* TO 'wordpressuser'@'%';"
          sudo mysql -u luismi -h ${WordpressDB.Endpoint.Address} -pluismi0203 -e "FLUSH PRIVILEGES;"
          #Reinicio
          sudo service httpd restart

          # Securizar la base de datos
            sudo mysql -u root -e "UPDATE mysql.user SET Password = PASSWORD('CHANGEME') WHERE User = 'root'"
            sudo mysql -u root -e "DROP USER ''@'localhost'"
            sudo mysql -u root -e "DROP USER ''@'$(hostname)'"
            sudo mysql -u root -e "DROP DATABASE test"
            sudo mysql -u root -e "FLUSH PRIVILEGES"

Outputs:
  InstancesID:
    Description: "ID"
    Value: !Ref WordPressServer
    Export:
      Name: InstanceId

  ServerPublicIP:
    Description: "Server"
    Value: !Sub http://${WordPressServer.PublicDnsName}:80
    Export:
      Name: ServerIP

  LinkPointDB:
    Description: punto-enlace
    Value: !Sub ${WordpressDB.Endpoint.Address}
